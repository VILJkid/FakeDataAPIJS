<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake API Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body onload="whenLoaded()">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="index.html"><h4>Fake API Posts</h4></a>
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Posts</a
            >
            <a class="nav-link" href="comments.html">Comments</a>
            <a class="nav-link" href="albums.html">Albums</a>
            <a class="nav-link" href="photos.html">Photos</a>
            <a class="nav-link" href="todos.html">Todos</a>
            <a class="nav-link" href="users.html">Users</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row my-4" id="content-body"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      class fakeAPIDataClass {
        constructor() {
          this.fakeURL = "https://jsonplaceholder.typicode.com/posts";
        }

        fetchData() {
          fetch(this.fakeURL)
            .then((response) => response.json())
            .then((rawData) => {
              this.displayData(rawData);
            });
        }

        displayData(rawData) {
          let mainDiv = document.getElementById("content-body");
          let newDiv = document.createElement("div");

          for (let data of rawData) {
            newDiv.innerHTML += `<h3>${data.title}</h3>`;
            newDiv.innerHTML += `<p>&emsp;${data.body}</p>`;
            newDiv.innerHTML += `<hr>`;
            mainDiv.appendChild(newDiv);
          }
        }
      }

      function whenLoaded() {
        let missionBegin = new fakeAPIDataClass();
        missionBegin.fetchData();
      }
    </script>
  </body>
</html>
